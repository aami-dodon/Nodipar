services:
  backend:
    image: node:18-alpine
    working_dir: /app
    env_file:
      - ./backend/.env
    command: >-
      sh -c "npm install && npx prisma generate && npx prisma migrate deploy && npm run dev"
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
    restart: unless-stopped
  frontend:
    image: node:18-alpine
    working_dir: /app
    env_file:
      - ./frontend/.env
    command: >-
      sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    restart: unless-stopped
